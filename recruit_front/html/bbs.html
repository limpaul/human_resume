<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/bbs.css">

<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="body">

            <div class="review_form_2">

                                <textarea id="review_content" name="#" id="#" cols="45" rows="5" placeholder="내용"></textarea><br/>

                        </ul>
                    </div>
                    
                </div>
                
            </div>
            <button>이전 글</button>
            <button>다음 글</button>

            <button onclick="setRemoveBbs()">글 삭제</button>
        </div>
        <div class="bottom">
          
        </div>
    </div>
