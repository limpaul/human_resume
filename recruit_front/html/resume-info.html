<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/resume-info.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <nav>
                <ul>
                    <li class="dropdown">
                        <div class="dropdown-menu">이력서</div>
                        <div class="dropdown-content">
                            <a href="resume-info.html">이력서 등록</a>
                            <a href="resume-manage.html">이력서 관리</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <div class="dropdown-menu">지원내역</div>
                        <div class="dropdown-content">
                            <a href="#">입사지원 현황</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="mid-container">
            <h2>이력서제목 <input id="enrollTitle" type="text" placeholder="이력서 제목 입력"></h2>
            <div class="basic_info">
                <div class="img">
                    
                        <ul>
                            <li><b>이름</b></li>
                            <li><input id="name" type="text" readonly="true"></li>
                        </ul>
                        <ul>
                            <li><b>생년월일</b><b></b></li>
                            <li><input id="birth" type="text" readonly="true"></li>
                        </ul>
                        <ul>
                            <li><b>이메일</b></li>
                            <li><input id="email" type="text" readonly="true"></li>
                        </ul>
                        <ul>
                            <li><b>휴대폰</b></li>
                            <li><input id="phoneNum" type="text" readonly="true"></li>
                        </ul>
                        <ul>
                            <li><b>전화번호</b></li>
                            <li><input id="homeNum" type="text" readonly="true"></li>
                        </ul>
                        <ul>
                            <li><b>주소</b></li>
                            <li><input id="address" type="text" readonly="true"></li>
                        </ul>
                        <ul>
                            <li><b>성별</b></li>
                            <li>
                               <input id="gender" type="text" readonly="true" >
                            </li>
                        </ul>
                    
                        <ul>
                            <li>
                                <button onclick="location.href = 'personal-info.html'" id="send" type="submit">등록하기</button>
                            </li>
                        </ul>

                </div>
                <img id="profile" src="../img/test.png" width="150px" height="150px" alt=""><br />
                

                <h2 style="clear: left;">희망 급여 / 근무지역</h2>
                <div class="spec_info">
                        <div id="hopeInfo">
                            <ul>
                                <li><b>직무</b></li>
                                <li>
                                    <select id="hopeJob">
                                        <option value="0">없음</option>
                                        <option value="1">IT</option>
                                        <option value="2">생산</option>
                                        <option value="3">영업</option>
                                        <option value="4">경영</option>
                                        <option value="5">회계</option>
                                    </select> 
                                </li>
                            </ul>
                            <ul>
                                <li><b>급여</b></li>
                                <li>
                                    <select id="hopeSalary">
                                        <option value="0">면접후 결정</option>
                                        <option value="1">1천만 이상</option>
                                        <option value="2">2천만 이상</option>
                                        <option value="3">3천만 이상</option>
                                        <option value="4">4천만 이상</option>
                                        <option value="5">5천만 이상</option>
                                        <option value="10">1억 이상</option>
                                    </select> 
                                </li>
                            </ul>
                            <ul>
                                <li><b>희망 지역</b></li>
                                <li>
                                    <select id="hopeRegion">
                                        <option value="0">상관없음</option>
                                        <option value="1">서울</option>
                                        <option value="2">경기</option>
                                        <option value="3">대전</option>
                                        <option value="4">대구</option>
                                        <option value="5">강원</option>
                                        <option value="6">경남</option>
                                        <option value="7">경북</option>
                                        <option value="8">전남</option>
                                        <option value="9">전북</option>
                                        <option value="10">제주</option>
                                    </select> 
                                </li>
                            </ul>           
                        </div>
                </div>

                <h2 style="clear: left;">대학, 대학원 정보</h2>
                <div class="spec_info">
                        <div id="univ_spec">
                            <ul>
                                <li><b>대학</b></li>
                                <li>
                                    <select id="degreeType0">
                                        <option value=0>고등학교</option>
                                        <option value=2>전문대학교(2년)</option>
                                        <option value=3>전문대학교(3년)</option>
                                        <option value=4>대학교</option>
                                        <option value=6>석사</option>
                                        <option value=8>박사</option>
                                    </select>
                                </li>
                            </ul>
                            <ul>
                                <li><b>학교명</b><b></b></li>
                                <li><input id="univname0" type="text"></li>
                            </ul>
                            <ul>
                                <li><b>지역</b></li>
                                <li>
                                    <select id="region0">
                                        <option value="0"></option>
                                        <option value="1">서울</option>
                                        <option value="2">경기</option>
                                        <option value="3">대전</option>
                                        <option value="4">대구</option>
                                        <option value="5">강원</option>
                                        <option value="6">경남</option>
                                        <option value="7">경북</option>
                                        <option value="8">전남</option>
                                        <option value="9">전북</option>
                                        <option value="10">제주</option>
                                    </select> 
                                </li>
                            </ul>
                            <ul>
                                <li><b>재학기간</b></li>
                                <li>
                                    <input id="sc_start0" type="date">
                                    <input id="sc_end0" type="date">
                                </li>
                            </ul>
                            <ul>
                                <li><b>전공</b></li>
                                <li><input id="major0" type="text"></li>
                            </ul>
                            <ul>
                                <li><b>학점</b></li>
                                <li><input id="score0" type="text"></li>
                            </ul>
                            <ul>
                                <li><b>졸업여부</b></li>
                                <li>
                                    <select id="gradu0">
                                        <option value="1">졸업</option>
                                        <option value="2">편입/졸업</option>
                                        <option value="3">졸업예정</option>
                                        <option value="4">자퇴</option>
                                    </select>
                                </li>
                            </ul>
                        </div>

                    <button class="addBtn" style="float: right;" onclick="addUniv();">추가</button>

                </div>

                <br><br>
                <h2 style="clear: left;">자격증/어학/수상내역</h2>
                <div class="spec_info">
                        <div id="univ_spec2">
                            <ul>
                                <li><b>취득일</b></li>
                                <li><input id="cert_date0" type="date"></li>
                            </ul>
                            <ul>
                                <li><b>자격증명</b></li>
                                <li><input id="cert_name0" type="text"></li>
                            </ul>
                            <ul>
                                <li><b>발행처/기관/언어</b></li>
                                <li><input id="public_name0" type="text"></li>
                            </ul>   
                        </div>
                    <button class="addBtn" style="float: right;" onclick="addCert();">추가</button>            
                </div>


                <br><br>
                <h2 style="clear: left;">신입/ 경력 <button class="new" onclick="careerButtonEvent('new')">신입</button> <button onclick="careerButtonEvent('old')" class="old">경력</button></h2>
                <div class="spec_info">
                    <div class="career_div">
                        
                   
                    </div>
                </div>

                <h2 style="clear: left;">자기소개서</h2>
                <textarea id="enrollContent" name="self-intro" id="self" cols="80" rows="30"></textarea><br>
                <button class="addBtn" onclick="saveResume()">저장</button>
            </div>
        </div>
    </div>

    </div>

    <script src="../javascript/resumeinfo.js"></script>
</body>

</html>
